<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Photo Notepad</title>
	<meta name="viewport" content="width=device-width">
	<!-- Resource Information -->
	<link rel="stylesheet" type="text/css" href=index.css>
	<script type="text/javascript;" src="cordova.js"></script>
	<script type="text/javascript;" src="photonotepad.js"></script>
	<script type="text/javascript;" src="js/fastclick.js"></script>
	<script type="text/javascript;" src="js/zepto.js"></script>
	<script type="text/javascript;" src="js/localstore.js"></script>
	<script type="text/javascript;" src="js/pgResizeBase64.js"></script>
	<script type="text/javascript;" src="app.js"></script>
  </head>
<body>

	<div id=header class=header>
		<img title="configure output" id=menubar src=images/3menubars_lightgrey.png>
		<img title=""                id=app_icon src=images/app-icon.png>
		<div id=app_title>Photo Notepad v<span id=version></span></div>
	</div>
    <div id=controlPanel class=" clearfix" >
        <span id=summaryStorage class="truncate clearfix">1 file available &mdash; now.</span>
        <img title="localstorage available" id="imgLocalStore" src=images/storage.png>
    </div>

    <div class="record clearfix" >
        <canvas id=canvasImage>Canvas not working.</canvas>
        <span id=note class="summaryNote truncate" >abc def ghi jkl mno pqr stuv wxyz. This is some data, today, yesterday &mdash; now.</span>
        <span id=date class="calenderDate truncate">October 31, 2018</span>
    </div>

    <div id=statusWrapper><span id=recordSpec class="spacer recordSpace"></div>
    <hr>
    <div id=statusWrapper><span id=status class="spacer recordSpace"></div>
    <hr>
    <div id=statusWrapper><span id=database class="spacer recordSpace"></div>


    <div class="">
        <img width=153px height=86px id=originalImage title="Dad & Benny" src="" />
    </div>

</body>
<script type="text/javascript;">
    //
    //   Wait for everthing to load
    //
    // The 'DOMContentLoaded' event fires before the 'deviceready'
    document.addEventListener('DOMContentLoaded', app.onDOMContentLoaded, false);
    //
    //  "deviceready" is only available on phonegap
    //document.addEventListener('deviceready', app.onDeviceReady, false);
</script>
</html>
