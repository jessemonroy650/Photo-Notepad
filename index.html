<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Photo Notepad</title>
  <meta http-equiv="Content-Security-Policy"
           content="default-src * ;
                    media-src *;
                    style-src * 'self' 'unsafe-inline' 'unsafe-eval';
                    script-src * 'self' 'unsafe-inline' 'unsafe-eval';" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="css/buttons.css" >
  <link rel="stylesheet" type="text/css" href="css/app.css" >
  <style></style>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/fastclick.js"></script>
  <script type="text/javascript" src="js/camera.js"></script>
  <script type="text/javascript" src="js/localstore.js"></script>
  <script type="text/javascript" src="js/zepto.js"></script>
  <script type="text/javascript" src="js/note.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>

	<div id=header class=header>
		<img title='configure output' id=menubar  src=img/3menubars_lightgrey.png>
		<img title=''                 id=appIcon  src=img/apple.png>
		<div                          id=appTitle class=appTitle>Photo Notepad v<span id=version class=appTitle></span></div>
	</div>

    <div id=controlPanel class='clearfix' >
        <span id=recordSummary class='truncate clearfix'></span>
        <img id=imgCamera     title="camera available"       class='thinBorder hidden' src=img/camera.png>
        <img id=imgLocalStore title="localstorage available" class='thinBorder hidden' src=img/storage.png>
    </div>

    <button type=button id=exitButton class='buttonMargin hidden'>Exit</button>

    <div id=debug2 class='smallFont hidden'><div id="test" class=smallFont>it no worky</div><div class=smallFont>isLocalStorageAvailable <span id=isLocalStorageAvailable class=smallFont>not working</span></div><div class=smallFont>isCameraAvailable <span id=isCameraAvailable class=smallFont>not working</span></div><div class=smallFont>isCordova <span id=isCordova class=smallFont>not working</span></div></div>

    <div id=debug class='thinBorder scrolled'>&nbsp;</div>

    <div id=cameraButtonWrapper
class='center'><span class=button-wrap><div id=cameraButton
class='button button-circle button-primary'>Get Camera</div></span></div>

    <div id=photoWrapper class='hidden'>
        <img id=theImage class='theImage clearfix'>
    </div>

    <div id=notesWrapper class='' >
        <textarea id=noteNote placeholder="Write your notes here" maxlength=280 cols=28 rows=5 autofocus></textarea>
        <button type=button id=saveButton class="button button-rounded button-action">Save</button>
    </div>

    <div class=spacer>
        <button type=button id=summaryButton class="button button-rounded">Summary</button> &mdash;
        <button type=button id=keysButton class="button button-rounded">Keys</button> &mdash;
        <button type=button id=clearButton class="button button-rounded">Clear DB</button><br>
    </div>
    <div class=spacer>
        <button type=button id=allButton class="button button-rounded">All Notes</button>
    </div>

    <div id=listSortedKeys class='scrolled'></div>
    <div id=listOfKeys class='scrolled'></div>
    <div id=listSummary></div>
    <div id=listAllSorted></div>

</body>
    <script type="text/javascript" >
        document.addEventListener('DOMContentLoaded', app.onDOMContentLoaded);
        document.addEventListener('deviceready',      app.onDeviceReady);
    </script>
</html>
