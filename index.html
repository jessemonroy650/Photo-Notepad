<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Photo Notepad</title>
    <meta http-equiv="Content-Security-Policy"
             content="default-src * data:;
                      media-src *;
                      style-src * 'self' 'unsafe-inline' 'unsafe-eval';
                      script-src * 'self' 'unsafe-inline' 'unsafe-eval';" />
	<meta name="viewport" content="width=device-width">
	<!-- Resource Information -->
	<link rel="stylesheet" type="text/css" href=css/buttons.css>
	<link rel="stylesheet" type="text/css" href=css/messages.css>
	<link rel="stylesheet" type="text/css" href=css/index.css>

	<script type="text/javascript;" src="cordova.js"></script>
	<script type="text/javascript;" src="js/fastclick.js"></script>
	<script type="text/javascript;" src="js/zepto.js"></script>

	<script type="text/javascript;" src="js/app.js"></script>
  </head>
<body>
	<div id=header class=header>
		<img title='configure output' id=menubar  src=images/3menubars_lightgrey.png>
		<img title=''                 id=app_icon src=images/app-icon.png>
		<div                          id=app_title>Photo Notepad v<span id=version></span></div>
	</div>
    <div id=controlPanel class='clearfix' >
        <span id=recordSummary class='truncate clearfix'></span>
        <img  title="camera available"       id=imgCamera     class'hidden' src=images/camera.png>
        <img  title="localstorage available" id=imgLocalStore class'hidden' src=images/storage.png>
    </div>

    <div id=debug class='thinBorder smallFont truncate'>&nbsp;</div>
    <!-- ------------------------------------------------------ -->
    <div id=recordSpec class="statusWrapper spacer recordSpace hidden">
    </div>
    <div class="">
        <h3>Temporary Holding/Processing Area</h3>
        <img id=originalImage width=33 >
        <canvas id=tempCanvas>Canvas not working.</canvas>
    </div>
    <div id=appConfig class='statusWrapper hidden'>
    </div>

</body>
<script type="text/javascript;">
    //
    //   Wait for everthing to load
    //
    // The 'DOMContentLoaded' event fires before the 'deviceready'
    document.addEventListener('DOMContentLoaded', app.onDOMContentLoaded, false);
    //
    //  "deviceready" is only available on phonegap
    //document.addEventListener('deviceready', app.onDeviceReady, false);
</script>
</html>
